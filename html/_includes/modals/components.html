<div id="modal-components" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-components-label" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-components-label">Add Component</h4>
      </div><!-- .modal-header -->
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-4 col-md-3">
            <form>
              <input type="text" class="form-control" id="field-search" placeholder="Search&hellip;">
            </form>
            <hr>
            {% raw %}
              <script id="categories-template" type="text/x-handlebars-template">
                <ul class="nav nav-pills nav-stacked">
                  {{#each categories}}
                    <li {{#if @first}} class="active" {{/if}} role="presentation">
                      <a href="#">
                        <span class="badge pull-right">{{components.length}}</span>
                        {{name}}
                      </a>
                    </li>
                  {{/each}}
                </ul>
              </script>
            {% endraw %}
          </div><!-- .col-xs-4 .col-md-3 -->
          <div class="col-xs-8 col-md-9">
            {% raw %}
              <script id="components-template" type="text/x-handlebars-template">
                {{#each categories}}
                  <div id="components" class="row">
                    {{#each components}}
                      <div class="col-xs-6 col-md-4">
                        <a class="thumbnail" href="#">
                          <div class="embed-responsive embed-responsive-16by9">
                            <div class="embed-responsive-item" {{#if icon}} style="background-image: url('{{icon}}');" {{/if}}>
                              {{#if error}}
                                <span class="text-danger">{{error}}</span>
                              {{/if}}
                            </div>
                          </div>
                          <h3 class="caption">{{title}}</h3>
                        </a>
                      </div>
                    {{/each}}
                  </div>
                {{/each}}
              </script>
            {% endraw %}
          </div><!-- .col-xs-8 .col-md-9 -->
        </div><!-- .row -->
      </div><!-- .modal-body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div><!-- .modal-footer -->
    </div><!-- .modal-content -->
  </div><!-- .modal-dialog .modal-lg -->
</div><!-- #modal-components .modal .fade -->
